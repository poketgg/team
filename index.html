<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test_Site</title>

    <link rel="stylesheet" href="main.css">
  
</head>
<body>
    <div id="main1">
      <div id="main2">
        <div class="generator">
          <h1>
              팀 추첨기
          </h1>
          <hr>
          <form id="form">
            <div class="teams">
              <label class="method-label method-2" for="teams-labels">팀 명</label>
              <p>한 단어당 "," (컴마)로 구분 해야합니다.</p>
              <textarea id="teams-labels" cols="20" rows="2" name="teams-labels" autofocus>RED, BLUE</textarea>            
            </div>
            <div class="members">
              <label for="teams-members" class="members2">팀 원 명</label>
              <p>한 단어당 "," (컴마)로 구분 해야합니다.</p>
              <textarea id="teams-members" cols="20" rows="5" name="teams-members">Name1, Name2, Name3, Name4, Name5, Name6, Name7, Name8, Name9, Name10</textarea>
            </div>
            <button type="submit" id="submit" class="submit">추첨하기</button>
          </form>
          <div class="results" id="results">
            <button class="copy" type="button" id="copy">복사하기</button>
            <div class="finalteams" id="finalteams"></div>
          </div>
        </div>
      </div>
    </div>
      <script src="./index.js"> </script>
</body>
</html>
